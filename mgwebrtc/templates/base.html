<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>MGWebRTC Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.css') }}" />
  <script src="{{ url_for('static', filename='js/vendor/custom.modernizr.js') }}"></script>

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ url_for('static', filename='img/apple-touch-icon-144-precomposed.png') }}">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ url_for('static', filename='img/apple-touch-icon-114-precomposed.png') }}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ url_for('static', filename='img/apple-touch-icon-72-precomposed.png') }}">
                  <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='img/apple-touch-icon-57-precomposed.png') }}">
                                 <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
</head>
<body>
  <div class="row">
    <div class="large-12 columns">

      <!-- Navigation -->
      <div class="row">
        <div class="large-12 columns">
          <nav class="top-bar">
            <ul class="title-area">
              <!-- Title Area -->
              <li class="name">
                <h1>
                  <a href="/">
                    MGWebRTC Demo
                  </a>
                </h1>
              </li>
              <li class="toggle-topbar menu-icon"><a href="#"><span>menu</span></a></li>
            </ul>
         
            <section class="top-bar-section">
              <!-- Right Nav Section -->
              <ul class="right">
                <li><a href="/about">About</a></li>
              </ul>
            </section>
          </nav>
          <!-- End Top Bar -->
        </div>
      </div>
      <!-- End Navigation -->

      {%- block content %}{% endblock -%}

      <!-- Footer -->
      <footer class="row">
        <div class="large-12 columns"><hr />
          <div class="row">
            <div class="large-6 columns">
              <p>&copy; Copyright Avamagic.</p>
            </div>
            <div class="large-6 columns">
              <ul class="inline-list right">
                <li><a href="/about">About</a></li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
      <!-- End Footer -->
    </div>
  </div>

  <script>
    document.write('<script src=' +
                            ('__proto__' in {} ? '{{ url_for('static', filename='js/vendor/zepto') }}' : '{{ url_for('static', filename='js/vendor/jquery') }}') +
                            '.js><\/script>')
  </script>
  
  <script src="{{ url_for('static', filename='js/foundation.min.js') }}"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
